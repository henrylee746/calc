<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class = "calc">
        <div class = "display">
            <p id = "value"></p>
        </div>
        <div class = "container">
        <div class = "e">  
            <button class = "clear">Clear</button>
            <button class = "equal">=</button>
            <button class = "backspace"><i class = "material-icons">
            backspace</i></button>
        </div>
        <div class = "operator">
            <button class = "+">+</button>
            <button class = "-">-</button>
            <button class = "*">*</button>
            <button class = "/">&#247</button>
        </div>
        <div class = "numbers">
            <button class = "0">0</button>
            <button class = "1">1</button>
            <button class = "2">2</button>
            <button class = "3">3</button>
            <button class = "4">4</button>
            <button class = "5">5</button>
            <button class = "6">6</button>
            <button class = "7">7</button>
            <button class = "8">8</button>
            <button class = "9">9</button>
        </div>
        </div>
    </div>
    <script src = "calc.js"></script>
</body>
</html>
